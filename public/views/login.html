<div class="content">
  <h2>admin login:</h2>
  <div class="form">
    <div ng-model="message">{{message}}</div>
    <form id="login" ng-submit="login()">
      <input type="text" placeholder="email" ng-model="user.email">
      <input type="password" placeholder="password" ng-model="user.password">
      <input type="submit">
    </form>
  </div>
</div>
