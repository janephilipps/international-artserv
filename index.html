<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>International Artserv</title>
    <!-- CSS (load bootstrap from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- LOAD ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- LOAD APP.JS -->
    <script src="app.js"></script>
  </head>
  <body ng-app="artservApp">
    <div ng-controller="MainCtrl">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- <span class="glyphicon glyphicon-flash navbar-left" aria-hidden="true"></span> -->
          <div class="navbar-left" style="width:50px;height:50px;background-color:black;">
            <p class="navbar-text" style="width:50px;height:50px;margin:0;color:white;font-size:36px;text-align:center;">+</p>
          </div>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <h1>Welcome to the International Artserv!</h1>
      </div>
    </div>
  </body>
</html>
